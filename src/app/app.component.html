<header class="header" [ngClass]="isMobile ? 'mobile' : 'desktop'">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="logo" href="/">BYUL</a>
    <button (click)="toggleDisplayDivIf()">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div [ngClass]="isNavOpen ? 'responsive__active' : 'responsive__inactive'">
      <ul class="navbar-nav ml-auto">
        <li
          (click)="toggleDisplayDivIf()"
          class="nav-item"
          routerLinkActive="active"
        >
          <a class="nav-link" routerLink="/">Home </a>
        </li>
        <li
          (click)="toggleDisplayDivIf()"
          class="nav-item"
          routerLinkActive="active"
        >
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li
          (click)="toggleDisplayDivIf()"
          class="nav-item"
          routerLinkActive="active"
        >
          <a class="nav-link" routerLink="/projects">Projects</a>
        </li>
        <li
          (click)="toggleDisplayDivIf()"
          class="nav-item"
          routerLinkActive="active"
        >
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>
